<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>

    <style>
        fieldset {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>한동대학교 온라인 강의에 대한 의견수렴 조사</h1>
<ul>
    <li><b>조사대상</b>: 한동대학교 학부생</li>
    <li><b>조사기간</b>: 2022년 10월 10일 ~ 2022년 10월 16일 (7일간)</li>
    <li><b>조사문항</b>: 5문항</li>
</ul>
<form action="form_ok.jsp" method="post">
    <fieldset>
        <legend><b>개인 정보</b></legend>
        <label for="name"><b>성명</b></label><br>
        <input type="text" id="name" name="name" required autofocus><br><br>

        <label for="birth"><b>생년월일</b></label><br>
        <input type="date" min="1990-01-01" max="2010-12-31" id="birth" name="birth" required><br><br>

        <label><b>학년</b></label><br>
        <input type="radio" id="grade1" name="grade" value="1학년" checked>
        <label for="grade1">1학년</label><br>
        <input type="radio" id="grade2" name="grade" value="2학년">
        <label for="grade2">2학년</label><br>
        <input type="radio" id="grade3" name="grade" value="3학년">
        <label for="grade3">3학년</label><br>
        <input type="radio" id="grade4" name="grade" value="4학년">
        <label for="grade4">4학년</label><br><br>

        <label for="department"><b>학부</b></label><br>
        <select id="department" name="department">
            <option value="글로벌리더십학부">글로벌리더십학부</option>
            <option value="국제어문학부">국제어문학부</option>
            <option value="경영경제학부">경영경제학부</option>
            <option value="법학부">법학부</option>
            <option value="커뮤니케이션학부">커뮤니케이션학부</option>
            <option value="공간환경시스템공학부">공간환경시스템공학부</option>
            <option value="기계제어공학부">기계제어공학부</option>
            <option value="콘텐츠융합디자인학부">콘텐츠융합디자인학부</option>
            <option value="생명과학부">생명과학부</option>
            <option value="전산전자공학부">전산전자공학부</option>
            <option value="상담심리사회복지학부">상담심리사회복지학부</option>
            <option value="ICT창업학부">ICT창업학부</option>
            <option value="창의융합교육원">창의융합교육원</option>
            <option value="AI융합교육원">AI융합교육원</option>
        </select>
    </fieldset>

    <label>
        <b>1. 현재 귀하가 온라인 강의를 듣기 위해 사용하는 플랫폼은 어떤 것이 있는지 모두 선택해 주세요. (복수선택 가능)</b>
    </label><br>
    <input type="checkbox" id="platform1" name="platform[]" value="학교 제공 시스템">
    <label for="platform1">학교 제공 시스템</label><br>
    <input type="checkbox" id="platform2" name="platform[]" value="유튜브">
    <label for="platform2">유튜브</label><br>
    <input type="checkbox" id="platform3" name="platform[]" value="줌">
    <label for="platform3">줌</label><br>
    <input type="checkbox" id="platform4" name="platform[]" value="스카이프">
    <label for="platform4">스카이프</label><br>
    <input type="checkbox" id="platform5" name="platform[]" value="구글 클래스룸">
    <label for="platform5">구글 클래스룸</label><br>
    <input type="checkbox" id="platform6" name="platform[]" value="화상으로 진행하지 않음">
    <label for="platform6">화상으로 진행하지 않음</label><br><br>

    <label>
        <b>2. 대학 온라인 강의를 위해 사용하는 플랫폼 중 본인이 가장 만족하는 플랫폼은 무엇인가요? (플랫폼 자체에 대한 만족)</b>
    </label><br>
    <input type="radio" id="prefer-platform1" name="prefer-platform" value="학교 제공 시스템">
    <label for="prefer-platform1">학교 제공 시스템</label><br>
    <input type="radio" id="prefer-platform2" name="prefer-platform" value="유튜브">
    <label for="prefer-platform2">유튜브</label><br>
    <input type="radio" id="prefer-platform3" name="prefer-platform" value="줌">
    <label for="prefer-platform3">줌</label><br>
    <input type="radio" id="prefer-platform4" name="prefer-platform" value="스카이프">
    <label for="prefer-platform4">스카이프</label><br>
    <input type="radio" id="prefer-platform5" name="prefer-platform" value="구글 클래스룸">
    <label for="prefer-platform5">구글 클래스룸</label><br>
    <input type="radio" id="prefer-platform6" name="prefer-platform" value="화상으로 진행하지 않음">
    <label for="prefer-platform6">화상으로 진행하지 않음</label><br><br>

    <label>
        <b>3. 본인이 가장 선호하는 온라인 강의의 형태는 무엇입니까?</b>
    </label><br>
    <input type="radio" id="style1" name="style" value="녹화된 강의">
    <label for="style1">녹화된 강의</label><br>
    <input type="radio" id="style2" name="style" value="실시간 화상 강의">
    <label for="style2">실시간 화상 강의</label><br>
    <input type="radio" id="style3" name="style" value="단순 수업자료 업로드">
    <label for="style3">단순 수업자료 업로드</label><br>
    <input type="radio" id="style4" name="style" value="과제 제출식 강의">
    <label for="style4">과제 제출식 강의</label><br><br>

    <label>
        <b>4. 온라인 강의가 대면 강의와 비교해 가장 큰 장점은 무엇이라 생각하십니까?</b>
    </label><br>
    <input type="radio" id="advantage1" name="advantage" value="녹화 강의를 반복 청취 가능">
    <label for="advantage1">녹화 강의를 반복 청취 가능</label><br>
    <input type="radio" id="advantage2" name="advantage" value="시공간의 자유로움">
    <label for="advantage2">시공간의 자유로움</label><br>
    <input type="radio" id="advantage3" name="advantage" value="질문과 토론의 부담이 적음">
    <label for="advantage3">질문과 토론의 부담이 적음</label><br>
    <input type="radio" id="advantage4" name="advantage" value="수업의 질 향상">
    <label for="advantage4">수업의 질 향상</label><br>
    <input type="radio" id="advantage5" name="advantage" value="강의자와 직접 대면에서 오는 불편함 해소">
    <label for="advantage5">강의자와 직접 대면에서 오는 불편함 해소</label><br><br>

    <label for="content"><b>5. 자유롭게 의견을 남겨주세요.</b></label><br>
    <textarea id="content" name="content" cols="40" rows="5"></textarea><br><br>

    <label for="mobile"><b>경품 추첨을 희망하는 경우 휴대폰 번호를 남겨주세요.</b></label><br>
    <input type="text" id="mobile" name="mobile" placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13"><br><br>

    <input type="reset" value="취소">
    <input type="submit" value="저장">
</form>
</body>
</html>
